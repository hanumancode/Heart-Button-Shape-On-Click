<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button to Heart Shape with CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<a href="#">Like</a>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function(){
			$('a').click(function(){
				$('a').toggleClass('active')
			})
		})
	</script>
</body>
</html>
